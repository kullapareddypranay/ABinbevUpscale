      <ion-item>
        Assign the onboarding tasks to new joins 
      </ion-item>
    
      <ion-card>
        
          <div *ngFor="let task of tasks;let i=index;">
            <ion-card-header>
              <ion-card-title class="ion-text-start">
                <ion-label>
                  <h2>{{task.user.name | titlecase}}</h2>
                </ion-label>
              </ion-card-title>
            </ion-card-header>
           <ion-card-content>
            <ion-list lines="none">
              <ion-item *ngFor="let ele of task.tasks">
                <ion-label>
                  <h3>{{ele.task}}</h3>
                  
                </ion-label>
                <ion-badge color="success" *ngIf="ele.status===true">Done</ion-badge>
                <ion-badge color="danger" *ngIf="ele.status===false">Not completed</ion-badge>
              </ion-item>
            </ion-list>
           

           
            <ion-list>
              <ion-item>
                <ion-label position="floating">
                  <h2>Add new Task</h2>
                 
                </ion-label>
                <ion-input type="text" name="task" [(ngModel)]="newtask"></ion-input>
                <ion-button slot="end" (click)="onAdd(i,task._id,task.user._id)" fill="clear">Add</ion-button>
              </ion-item>
            </ion-list>
          
           
           </ion-card-content>
           
           
          </div>
      
      </ion-card>
