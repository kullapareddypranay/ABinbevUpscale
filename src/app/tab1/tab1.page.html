<ion-header  #header class="ion-no-border">
  <ion-toolbar >
    <ion-buttons slot="start">
      <ion-button>
        <ion-icon name="apps"></ion-icon>
      </ion-button>
     
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon  color="custombg" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png">
    </ion-avatar>
    <ion-label>
      <p>Hello</p>
      <h3>UpScaler</h3>
    </ion-label>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" [appHideHeader]="header" scrollEvents="true">
  <div class="slides ion-margin-bottom" >
    <ion-slides [options]="slidesOptions">
      <ion-slide  >
        <ion-card>
          <ion-card-header>
            <div class="main">
              <img src="https://cfl.dropboxstatic.com/static/images/logo_catalog/twitter-card-glyph_m1%402x.png">
            </div>
          </ion-card-header>
          <ion-card-content class="ion-text-left">
            <ion-card-title class="ion-bottom-margin">Web Development</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-slide>

            <ion-card-title class="ion-bottom-margin">Design and Graphics</ion-card-title>
            <ion-card-subtitle></ion-card-subtitle>
          </ion-card-content>
        </ion-card>
      </ion-slide>
     
      <ion-slide  >

      </ion-slide>

    </ion-slides>
