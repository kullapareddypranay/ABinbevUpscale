<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      My Projects
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <h2>Projects</h2>
  <ion-item lines="none" *ngFor="let proj of projects">
    <ion-grid>
      <ion-row class="iom-align-items-center" >
        <ion-col size="10">
          <ion-label>
            <h4>{{proj.Title}}</h4>
            <h6>{{proj.Description}}</h6>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="light" fill="clear">
            <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-item>

 
</div>

</ion-content>
